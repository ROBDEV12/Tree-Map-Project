<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Tree Diagram</title>
</head>

<body>
    <h2 id="title">Highest Grossing Video Game Sales</h2>
    <div id="description">Top 100 Highest Video Game Sales</div>
    <div id="tooltip">
        
    </div>
    <svg id="canvas">
    
    </svg>
    <svg id="legend">
        
        <g>
            <rect class="legend-item" x="10" y="0" width="40" height="40" fill="orange"></rect>
            <text x="60" y="20" fill="orange">2600</text>
        </g>
        <g><

            <rect class="legend-item" x="10" y="40" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="60" fill="lightgreen">Wii</text>
        </g>
        <g>

            <rect class="legend-item" x="10" y="80" width="40" height="40" fill="coral"></rect>
            <text x="60" y="100" fill="coral">NES</text>
        </g>
        <g><

            <rect class="legend-item" x="10" y="120" width="40" height="40" fill="lightblue"></rect>
            <text x="60" y="140" fill="lightblue">GB</text>
        </g>
        <g><

            <rect class="legend-item" x="10" y="160" width="40" height="40" fill="pink"></rect>
            <text x="60" y="180" fill="pink">DS</text>
        </g>
        <g><

            <rect class="legend-item" x="10" y="200" width="40" height="40" fill="khaki"></rect>
            <text x="60" y="220" fill="khaki">X360</text>
        </g>
        <g><

            <rect class="legend-item" x="10" y="240" width="40" height="40" fill="tan"></rect>
            <text x="60" y="260" fill="tan">PS3</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="0" width="40" height="40" fill="green"></rect>
            <text x="150" y="20" fill="green">PS2</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="40" width="40" height="40" fill="red"></rect>
            <text x="150" y="60" fill="red">SNES</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="80" width="40" height="40" fill="lavender"></rect>
            <text x="150" y="100" fill="lavender">GBA</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="120" width="40" height="40" fill="grey"></rect>
            <text x="150" y="140" fill="grey">PS4</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="160" width="40" height="40" fill="blue"></rect>
            <text x="150" y="180" fill="blue">3DS</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="200" width="40" height="40" fill="purple"></rect>
            <text x="150" y="220" fill="purple">N64</text>
        </g>
        <g><

            <rect class="legend-item" x="100" y="240" width="40" height="40" fill="silver"></rect>
            <text x="150" y="260" fill="silver">PS</text>
        </g>
        <g><

            <rect class="legend-item" x="200" y="0" width="40" height="40" fill="yellow"></rect>
            <text x="250" y="20" fill="black">XB</text>
        </g>
        <g><

            <rect class="legend-item" x="200" y="40" width="40" height="40" fill="turquoise"></rect>
            <text x="250" y="60" fill="turquoise">PC</text>
        </g>
        <g><

            <rect class="legend-item" x="200" y="80" width="40" height="40" fill="lightblue"></rect>
            <text x="250" y="100" fill="lightblue">PSP</text>
        </g>
        <g><

            <rect class="legend-item" x="200" y="120" width="40" height="40" fill="lightgrey"></rect>
            <text x="250" y="140" fill="lightgrey">XOne</text>
        </g>
    </svg>

</body>
<script defer src="script.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
